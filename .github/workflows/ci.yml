name: perl
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install cpanm # from Text-Balanced
        shell: bash
        run: curl -L https://cpanmin.us | perl - --sudo App::cpanminus
      - run: sudo cpanm -n --installdeps .
      - run: perl -V
      - name: Run release tests # before others as may install useful stuff
        env:
          RELEASE_TESTING: 1
        run: |
          sudo cpanm -n --installdeps --with-develop .
          prove -lr xt
      - name: Run tests (with coverage)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo cpanm -n Devel::Cover::Report::Coveralls
          HARNESS_OPTIONS='j4' cover -test -report Coveralls
  ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        perl-version: ['5.14', '5.20']
    container: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v2
      - run: cpanm -n --installdeps .
      - run: perl -V
      - name: Run tests (no coverage)
        run: prove -l -j4 t
  non-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: shogo82148/actions-setup-perl@v1
        with:
          distribution: strawberry # ignored non-windows
      - uses: perl-actions/install-with-cpanm@v1
        with:
          args: -n --installdeps .
      - run: perl -V
      - name: Run tests
        run: prove -l -j4 t
